<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Encoding tool</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="bg-dark">
<div class="container mt-3 text-light">
    <div class="row mb-3">
        <div class="col-lg-4 col-md-6 mb-1">
            <h1>File :</h1>
            <input type="file" id="input" class="mb-2"/>
            <br>
            <button class="btn btn-primary" onclick="readFile()">Read in console</button>
        </div>
        <div class="col-lg-4 col-md-6">
            <h1>Key :</h1>
            <input onchange="readKey()" type="file" id="key"/><br>
            <!--<button onclick="readKey()">Read in console</button>-->
        </div>
    </div>

    <h1>Actions</h1>
    <button class="btn btn-danger" onclick="encodeOpti()">Encode</button>
    <button class="btn btn-success" onclick="decodeOpti()">Decode</button>
    <a id="download" style="visibility: hidden">
        <button>Télécharger</button>
    </a>

    <h1>Logs</h1>
    <button style="margin-bottom: 1em;" onclick="clearLog()">Clear log</button>
    <br>
    <div class="row">
        <div class="col-lg-8">
    <textarea
            style="height: 525px; padding: 15px; background-color: black; color: aliceblue; font-size: 12pt"
            id="logs" aria-label="logs" readonly
            class="w-100"></textarea>
        </div>
    </div>
</div>
<script src="./js/jquery-3.0.0.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="./script.js"></script>
</body>
</html>
